            <img src="resources/images/svg/${pergunta.imagem}.svg">
        </div>
         <div class="pergunta_exe">
            <h1>
                ${pergunta.descricao}

            <textarea class="txt_area" value.bind="resposta.valorTexto" placeholder="Sua resposta"></textarea>
        </div>                
    </div>            
    <div class="login_btn">
        <a click.delegate="salvarResposta()" class="waves-effect waves-light  btn_color">CONTINUAR</a>
