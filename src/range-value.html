<template bindable="range">
  <div class="left-align investimento_text">
    ${range.label}:
  </div>
  <div>
    <md-range md-value.bind="range.value" md-min.bind="range.min" md-max.bind="range.max"></md-range>
  </div>
  <div class="row">
    <div class="col s6 left-align investimento_text">
      R$0.00
    </div>
    <div class="col s6 right-align investimento_text_green">
      R$${range.value}.00
    </div>
  </div>
</template>
