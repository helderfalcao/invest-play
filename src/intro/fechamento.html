<template>
    <div class="jumbotron login">
        <form submit.delegate = "submit()">
            <h4 class="title col-md-12">
                Ótima escolha!
            </h4>
            <h4 class="title col-md-12">
                Preencha seus dados que entraremos em contato.
            </h4>
            <h4 class="title col-md-12">
                Estamos em uma versão beta, o seu feedback é muito importante 
                para podermos te entregar a melhor experiência possível. 
                Deixe uma mensagem de feedback abaixo.
            </h4>                
            <div class="form-group">
                <input value.bind="email" required="true" type="email" class="form-control input-lg" placeholder="Seu e-mail (*obrigatório)"/>                
                <br>
                <input value.bind="nome" type="tel" class="form-control input-lg" placeholder="Telefone"/>
                <br>
                <textarea value.bind="feedback" class="form-control" rows="5" 
                class="form-control input-lg" placeholder="Mensagem">
                </textarea>
            </div>
            <br>
            <br>
            <div>
                <button type="submit" class="btn btn-lg btn-success auth-button">Enviar contato</button>
            </div>
        </form>
    </div>
</template>
