<template bindable="pergunta">
    <nav>
        <div class="nav-wrapper nav_color z-depth-2">
            <div class="left nav_avatar">
                <a class="btn-floating btn waves-effect waves-light white accent-3">
                    <img src="resources/images/png/avatar_ARROJADO.png" alt="" class="circle responsive-img"> 
                </a>
            </div>
            <div class="right">
                <button class="btn" style="margin-right: 15px;">Investir agora</button>
            </div>
        </div>
    </nav>
    <div class="canvas_produto">
        <div class="produto_content">
            <div class="title-modulo center-align">
                <img src="resources/images/svg/fgc-icon.svg" alt="" class="circle responsive-img z-depth-2"> 
            </div>
            <div class="text_content container">
                O Fundo Garantido de Crédito (FGC) é uma associação criada para resguardar os
                investidores em alguns produtos disponíveis no mercado. Ele funciona como um
                seguro caso o banco que você investiu seu dinheiro quebre. Ele poderá ressacir
                até R$ 250 mil.
            </div>
        </div>
    </div>    
    <div class="space_carteira_button">
        <button class="btn left" style="margin-left: 10px;">Voltar</button>
        <button class="btn right" style="margin-right: 10px;">Testar conhecimento</button>
    </div>
</template>
